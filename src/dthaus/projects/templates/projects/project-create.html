{% extends 'main.html' %}
{% block body %}
<h1 style="text-align: center;">{{ title }}</h1>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }

    table {
        margin: 30px 0px;
    }
</style>
<a href="{% url 'projects' %}"><input type="button" value="Previous"></a>
<form method="POST">
    {% csrf_token %}
    {{ create_form }}

    <button type="submit">Create Project</button>
</form>
{% endblock body %}
