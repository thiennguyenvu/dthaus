{% extends 'main.html' %}
{% block body %}
<h1 style="text-align: center;">{{ title }}</h1>

<form action="{% url 'task_delete' project.id phase.id task.id %}" method="POST">
    {% csrf_token %}
    <div>Are you sure you want to delete task <b>{{ task.name }}</b>?</div>
    <a href="{% url 'task_views' project.id phase.id %}">Cancel</a>
    <button type="submit">Delete</button>
</form>
{% endblock body %}
